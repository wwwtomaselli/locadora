<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Aula 3</title>
    <style>
    #letreiro {
      font-size: 18pt;
      font-family: monospace;
      color: red;
      background-color: black;
      padding: 6pt;
      border: 2pt solid red;
      width: 480px;
    }
    </style>
  </head>
  <body>
    <h1>Letreiro</h1>
      
    
    <div id="letreiro">Próxima parada: Boqueirão</div>
    
    <button onClick = "ligar()">Girar ativado</button>
    <button onClick = "desligar()">Girar desativado</button>
    
    <script type="text/javascript">
      var exibir;
      
      
      function girar() {
	var letreiro = document.getElementById('letreiro');
	var texto1 = letreiro.innerHTML;
	var texto2 = texto1.slice(1,texto1.length) + texto1[0];
	letreiro.innerHTML = texto2;
	}
      
      function ligar() {
	exibir = window.setInterval(girar, 400);
      }
      
      function desligar() {
	window.clearInterval(exibir);	
      }
      
      
    </script>
  </body>
</html>
