<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Aula 2</title>
  </head>
  <body>
    <h1>Nome correto</h1>
    
    <div>
      <input type="text" id="texto"/>
      <button onClick="grava_texto()">Corrigir o nome</button>
    </div>
    
    <div id="conteudo">
    </div>
    
    <script type="text/javascript">
      function grava_texto(){
	var texto = document.getElementById('texto').value;
	var texto_corrigido = texto[0].toUpperCase()
	for (var i=1; i < texto.length; i++){
	  if(texto[i] == " "){
	    i++;
	    texto_corrigido = texto_corrigido + " " + texto[i].toUpperCase();
	  } else {
	    texto_corrigido = texto_corrigido + texto[i].toLowerCase();
	  }
	}
	var conteudo = document.getElementById('conteudo');
	conteudo.innerHTML = texto_corrigido;
      }
    </script>
    
  </body>
</html>
