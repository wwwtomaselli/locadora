<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Aula 2</title>
  </head>
  <body>
    <h1>Nome correto</h1>
    
    <div>
      <input type="text" id="texto"/>
      <button onClick="grava_texto()">Corrigir o nome</button>
    </div>
    
    <div id="conteudo">
    </div>
    
    <script type="text/javascript">
      function grava_texto(){
	var texto = document.getElementById('texto').value;
	var texto_fracionado = texto.toLowerCase().split(" ");
	var texto_corrigido = "";
	for(i = 0; i < texto_fracionado.length; i++){
	  texto_corrigido = texto_corrigido + texto_fracionado[i][0].toUpperCase() + texto_fracionado[i].slice(1,texto_fracionado[i].length) + " ";
	}
	var conteudo = document.getElementById('conteudo');
	conteudo.innerHTML = texto_corrigido;
      }
    </script>
    
  </body>
</html>
